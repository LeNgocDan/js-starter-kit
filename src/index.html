<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Bee Logistics Corp.</title>
</head>

<body>
  <div id="wrapper">
    <!-- -------------------Header ----------------  -->
    <div class="header">
      <div class="limit">
        <a href="/">Bee Logistics Corporation Haiphong Branch</a>
        <span class="animate-blink">▮</span>
      </div>
    </div>
    <div class="main">
      <!-- -------------------Award ----------------  -->
      <div class="d-flex w-100 justify-content-between my-2">
        <button class="btn-arrow btn-arrow-left" id="btn-arrow-left">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
        </button>
        <h1 id="award-name">Thông tin giải </h1>
        <button class="btn-arrow btn-arrow-right" id="btn-arrow-right">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </button>
      </div>

      <div class="container" id="award-container">
        <div class="curtain" id="curtain">
          <div class="curtain__wrapper">
            <input id="curtain-trigger" type="checkbox" checked>
            <iframe id="gif" frameborder="0" allowtransparency="true" allowfullscreen="true" scrolling="no"
              src=""></iframe>

            <div class="curtain__panel curtain__panel--left">
              <div class="fs-3">Click to reveal&nbsp;</div>
            </div> <!-- curtain__panel -->

            <div class="curtain__content">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/trophy.svg">
              <div class="curtain-text">
                <div class="fs-1 my-1 text-warning" id="winner-name">Tên: </div>
                <div class="fs-3 text-info" id="winner-branch">Chi nhánh: </div>
                <div class="fs-4 text-info" id="winner-dept">Phòng ban: </div>
              </div>
            </div>

            <div class="curtain__panel curtain__panel--right">
              <div class="fs-3">a special reward...</div>
            </div> <!-- curtain__panel -->

          </div> <!-- curtain__wrapper -->
        </div> <!-- curtain -->
        <!-- <video id="video" loop>
          <source src="" type="video/mp4" />
        </video> -->
      </div>

      <!-- <canvas id="canvas"> </canvas> -->
      <div id="tsparticles"></div>

      <audio preload="auto" id="audio">
        <source src="" type="audio/mpeg" />
      </audio>

      <!-- Random Number Machine -->

      <div class="random-number">
        <!-- <div class="base-machine"> -->
        <div class="base-frame">
          <div id="stage" class="perspective-on stage-m">
            <div id="rotate">
              <div id="ring-1" class="ring"></div>
              <div id="ring-2" class="ring"></div>
              <div id="ring-3" class="ring"></div>
            </div>
          </div>
          <div class="base-frame-top"></div>
          <div class="base-frame-bottom"></div>
        </div>
        <!-- </div> -->
        <button id="slot-trigger">
          <svg class="mx-0" id="trigger" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            width="35" height="143.6" viewBox="0 0 35 143.6">
            <defs>
              <linearGradient id="linear-gradient" x1="6.21" y1="143.63" x2="6.21" y2="67.37"
                gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="#515151" />
                <stop offset="0.21" stop-color="#989898" />
                <stop offset="0.51" stop-color="#e3e3e3" />
                <stop offset="0.82" stop-color="#949494" />
                <stop offset="1" stop-color="#444" />
              </linearGradient>
              <linearGradient id="linear-gradient-2" x1="23.71" y1="127.98" x2="23.71" y2="83.01"
                xlink:href="#linear-gradient" />
              <linearGradient id="linear-gradient-3" x1="20.46" y1="55.66" x2="25.41" y2="55.66"
                gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="#6b6b6b" />
                <stop offset="1" stop-color="#454545" />
              </linearGradient>
              <radialGradient id="radial-gradient" cx="23.05" cy="12.33" fx="31.426365772510508" r="12.04"
                gradientTransform="translate(1.5 -0.3) scale(0.93 0.93)" gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="#e47f7f" />
                <stop offset="0.68" stop-color="#ae292a" />
              </radialGradient>
            </defs>
            <path id="ring1"
              d="M0,67.4H7.3a5.1,5.1,0,0,1,5.1,5.1v66.1a5.1,5.1,0,0,1-5.1,5.1H0a0,0,0,0,1,0,0V67.4A0,0,0,0,1,0,67.4Z"
              fill="url(#linear-gradient)" />
            <path id="ring2"
              d="M12.4,83H29.7A5.3,5.3,0,0,1,35,88.3v34.4a5.3,5.3,0,0,1-5.3,5.3H12.4a0,0,0,0,1,0,0V83A0,0,0,0,1,12.4,83Z"
              fill="url(#linear-gradient-2)" />
            <ellipse id="hole" cx="22.9" cy="88.6" rx="5.9" ry="2.2" fill="#3f3f3f" />
            <rect id="stick" x="20.5" y="22.2" width="5" height="66.88" fill="url(#linear-gradient-3)" />
            <ellipse id="head" cx="22.9" cy="11.3" rx="11.2" ry="11.3" fill="url(#radial-gradient)" />
          </svg>
        </button>
      </div>

    </div>

    <!-- -----------------------FOOTER ------------ -->
    <div class="footer d-flex flex-row justify-content-around">
      <div>
        <a class="mx-2" target="_blank" href="https://www.facebook.com/nqcdan/">@nqcdan</a>
        <a target="_blank" href="https://www.facebook.com/luongdat2k">@luong-dat</a>
      </div>
      <div>
        <a> <i class="fa-solid fa-mug-hot"></i> Buy me a coffee</a>
      </div>
    </div>
  </div>

  <!-- <script type="text/javascript" async src="https://tenor.com/embed.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.7.1/tsparticles.bundle.min.js"></script>
</body>

</html>
